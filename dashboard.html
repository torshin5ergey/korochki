<body>

<script>
  fetch('/enrollments')
    .then(response => response.json())
    .then(data => {
      document.getElementById('enrollments').innerHTML =
        data.map(enrollment => `<li>${enrollment.course_name} ${enrollment.start_date}</li>`).join('');
    });
</script>
